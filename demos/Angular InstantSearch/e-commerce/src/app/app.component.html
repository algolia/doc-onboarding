<ais-instantsearch [config]="config">
  <main class="search-container">
    <div class="left-panel">
      <ais-panel header="Categories" id="categories">
        <ais-refinement-list attribute="categories">
        </ais-refinement-list>
      </ais-panel>
      <ais-panel header="Brands" id="brands">
        <ais-refinement-list attribute="brand" searchable="true" searchPlaceholder="Search for other">
        </ais-refinement-list>
      </ais-panel>
      <ais-panel header="Price">
        <ais-range-slider attribute="price" pips="false">
        </ais-range-slider>
      </ais-panel>
    </div>
    <div class="right-panel">
      <ais-search-box placeholder="Search for products" id="searchbox"></ais-search-box>
      <ais-stats id="stats">
        <ng-template let-state="state">
          <div *ngIf="state.nbHits > 0">
            ⚡️
            <strong>{{state.nbHits}}</strong>
            results found
            <span *ngIf="state.query.trim().length > 0">
              for
              <strong>"{{state.query.trim()}}"</strong>
            </span>
            in
            <strong>{{state.processingTimeMS}}ms</strong>
          </div>
        </ng-template>
      </ais-stats>
      <ais-hits>
        <ng-template let-hits="hits" let-results="results">
          <div *ngIf="hits.length === 0">
            No results found for
            <strong>{{results.query}}</strong>.
          </div>
          <div class="ais-hits" *ngFor="let hit of hits">
            <div class="hit">
              <div class="hit-image">
                <img src="{{hit.image}}" />
              </div>
              <div class="hit-content">
                <div>
                  <div class="hit-name">
                    <ais-highlight attribute="name" [hit]="hit">
                    </ais-highlight>
                  </div>
                  <div class="hit-description">
                    <p [innerHTML]="hit._snippetResult.description.value"></p>
                  </div>
                </div>
                <div class="hit-price">${{hit.price}}</div>
              </div>
            </div>
          </div>
        </ng-template>
      </ais-hits>
      <ais-pagination id="pagination"></ais-pagination>
    </div>
  </main>
</ais-instantsearch>
