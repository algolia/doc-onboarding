<ais-instantsearch [config]="config">
  <main class="search-container">
    <div class="left-panel">
      <div id="categories">
        <ais-panel header="Categories" id="type">
          <ais-refinement-list attribute="categories" autoHideContainer="false"></ais-refinement-list>
        </ais-panel>
      </div>
    </div>
    <div class="right-panel">
      <ais-search-box placeholder="Search articles" id="searchbox"></ais-search-box>
      <ais-stats id="stats">
        <ng-template let-state="state">
          <div *ngIf="state.nbHits > 0">
            ⚡️
            <strong>{{state.nbHits}}</strong>
            results found
            <span *ngIf="state.query.trim().length > 0">
              for
              <strong>"{{state.query.trim()}}"</strong>
            </span>
            in
            <strong>{{state.processingTimeMS}}ms</strong>
          </div>
        </ng-template>
      </ais-stats>
      <ais-hits id="hits" class="ais-Hits">
        <ng-template let-hits="hits" let-results="results">
          <div *ngIf="hits.length === 0">
            No results found for
            <strong>{{results.query}}</strong>.
          </div>
          <div class="ais-Hits-list">
            <div class="ais-Hits-item" *ngFor="let hit of hits">
              <article>
                <div class="post-img">
                  <a [href]="hit.permalink">
                    <img [src]="hit.image">
                  </a>
                </div>
                <div class="post-content">
                  <div class="post-date">
                    {{hit.post_date_formatted}}
                  </div>
                  <h2 class="entry-title">
                    <a [href]="hit.permalink" rel="bookmark" [innerHTML]="hit._highlightResult.post_title.value"></a>
                  </h2>
                  <div class="post-excerpt" [innerHTML]="hit._snippetResult.content.value"></div>
                  <div class="entry-meta clear">
                    <div class="author-gravatar">
                      <img [src]="hit.author_image_url" width="40" height="40">
                    </div>
                    <div class="entry-author-content">
                      <div class="author-name" [innerHTML]="hit._highlightResult.author_name.value"></div>
                      <div class="post-meta-info">
                        <span [innerHTML]="hit.time_to_read"></span>
                        min read in
                        <span *ngFor="let category of hit._highlightResult.categories; let i = index" [innerHTML]="category.value + (i !== hit._highlightResult.categories.length - 1 ? ', ' : '')"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </ng-template>
      </ais-hits>
      <ais-pagination id="pagination"></ais-pagination>
    </div>
  </main>
</ais-instantsearch>
